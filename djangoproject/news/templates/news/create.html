{% extends 'main/layout.html' %}

{% block title%} Form add news {% endblock%}

{% block content%}
    <div class="features">
        <h1> Form add news </h1>
        <form method = "post">
            {% csrf_token %}
            {{ form }}
            <input type="text" placeholder="Name" class="form-control"><br>
            <input type="text" placeholder="Announcement" class="form-control"><br>
            <textarea class="form-control" placeholder="Text"></textarea><br>
            <input type="date" class="form-control"><br>
            <input type="time" class="form-control"><br>
            <button class="btn btn-success" type="submit">Add news</button>
        </form>
    </div>

{% endblock%}
