{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'main/css/main.css'%}">
</head>
<body>
    <aside>
        <img src="{%static 'main/img/wellyshadow.jpg'%}" alt="image">
        <span class = "logo">WellyShadow</span>
        <h3>Menu</h3>
        <script src="https://kit.fontawesome.com/4c982e6a0a.js" crossorigin="anonymous"></script>
        <ul>
            <a href = "{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Main</li></a>
            <a href = "{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> About</li></a>
            <a href = "{% url 'news_home' %}"><li><i class="fa-solid fa-address-card"></i> News</li></a>
            <a href=""><li><i class="fa-solid fa-address-book"></i> Contacts</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
